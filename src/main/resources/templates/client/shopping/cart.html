<!DOCTYPE html>
<html lang="en" dir="ltr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/client/layout.html}">
<head>
    <title>Giỏ hàng</title>
<body>

    <section layout:fragment="content">
        <!-- Subheader Start -->
        <div class="subheader bg-cover bg-center dark-overlay" style="padding: 290px 0 30px;"
             th:style="'background-image: url(/client/img/subheader.jpg);'"
             th:styleappend="'padding: 290px 0 30px'">
            <div class="container">
                <div class="subheader-inner">
                    <h1 class="text-white">Giỏ hàng</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#"> <i class="fas fa-home"></i> </a></li>
                            <li class="breadcrumb-item active" aria-current="page">Giỏ hàng</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Subheader End -->

        <!-- Checkout Start -->
        <div class="section checkout-sec cart-sec">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="checkout-table">
                            <table id="cart">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Sản phẩm</th>
                                        <th>Giá</th>
                                        <th>Số lượng</th>
                                        <th>Tạm tính</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                        <div class="row">

                            <div class="col-5">
                                <div class="coupen-code-wrapper">
                                    <h4>Mã giảm giá</h4>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Nhập mã giảm giá" name="coupen" value="">
                                    </div>
                                    <button type="submit" class="btn-custom primary">Áp Dụng</button>
                                </div>
                            </div>

                            <div class="col-7">
                                <div class="coupen-code-wrapper">
                                    <h4>Tổng tiền</h4>
                                    <table id="total">
                                        <tbody>
                                            <tr>
                                                <th>Tạm tính</th>
                                                <td style="font-family: Roboto"></td>
                                            </tr>
                                            <tr>
                                                <th>Giảm giá</th>
                                                <td style="font-family: Roboto">0.0đ</td>
                                            </tr>
                                            <tr>
                                                <th>Phí giao hàng</th>
                                                <td>Miễn phí</td>
                                            </tr>
                                            <tr>
                                                <th>Tổng</th>
                                                <td>
                                                    <strong style="font-family: Roboto"></strong>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                        <a th:href="@{/checkout}" class="btn-custom primary btn-block">Thanh Toán</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Checkout End -->

    </section>

    <th:block layout:fragment="script">

        <script th:src="@{/client/js/shopping/cart.js}"></script>

        <script>
            function renderCartTable(cart) {
                const cartTable = $('#total tbody tr');
                let itemsHtml = cart.items.map((item) => {
                    return renderCartItems(item);
                }).join(' ');
                $('#cart tbody').html(itemsHtml);

                cartTable.first().find('td').text((cart.total * 1000).toLocaleString("it-IT")+'đ');
                cartTable.last().find('td strong').text((cart.total * 1000).toLocaleString("it-IT")+'đ');
            }

            $(document).ready(async () => {
                const accessToken = localStorage.getItem('access_token');
                if(accessToken) {
                    const cart = JSON.parse(localStorage.getItem('cart'));
                    if(cart) {
                        await renderCartTable(cart);
                    }
                } else {
                    window.location = '/login';
                }
            });

        </script>

        <script>

            const Toast = Swal.mixin({
                toast: true,
                position: 'bottom-right',
                iconColor: 'white',
                customClass: {
                    popup: 'colored-toast'
                },
                showConfirmButton: false,
                timer: 1500,
                timerProgressBar: true
            });


            async function getApiUpdateItemInCart(sku, quantity, inputQuantity) {
                const formData = new FormData();
                formData.append('quantity', quantity)
                await axios.put(baseUrl + `/carts/mine/items/${sku}`, formData, {
                    headers: {
                        Authorization: `Bearer ${localStorage.getItem('access_token')}`
                    }
                }).then((res) => {
                    if(res.status === 202) {
                        inputQuantity.val(oldQuantity);
                        Toast.fire({title: res.data.message[0], icon: 'error'});
                    } else {
                        renderCartTable(res.data.content);
                        renderCartDropdown(res.data.content);
                    }
                }).catch((error) => {
                    if(error.status === 500) {
                        Toast.fire({title: error.response.data.message[0], icon: 'error'});
                        inputQuantity.val(oldQuantity);
                    } else if(error.status === 401) {
                        window.location = '/login';
                    }
                });
            }

            async function getApiDeleteItemInCart(sku) {
                await axios.delete(baseUrl + `/carts/mine/items/${sku}`, {
                    headers: {
                        Authorization: `Bearer ${localStorage.getItem('access_token')}`
                    }
                }).then((res) => {
                    Toast.fire({title: 'Xóa sản phẩm thành công!', icon: 'success'});
                    renderCartTable(res.data.content);
                    renderCartDropdown(res.data.content);
                }).catch((error) => {
                    if(error.status === 500) {
                        Toast.fire({title: error.response.data.message[0], icon: 'error'});
                        inputQuantity.val(oldQuantity);
                    } else if(error.status === 401) {
                        window.location = '/login';
                    }
                });
            }

            var inputQuantity;
            var oldQuantity;
            $("body")
                .on("mousedown", ".qty-box span", function() {
                    inputQuantity = $(this).closest('.qty-box').find('input');
                    oldQuantity = inputQuantity.val();
                })
                .on("click", ".qty-box span", async function() {
                    const sku = inputQuantity.data('sku');
                    const quantity = parseInt(inputQuantity.val());
                    await getApiUpdateItemInCart(sku, quantity, inputQuantity);
                })
                .on("focusin", ".qty-box input", function() {
                    oldQuantity = $(this).val();
                })
                .on("blur", ".qty-box input", async function() {
                    const sku = $(this).data('sku');
                    const quantity = parseInt($(this).val());
                    await getApiUpdateItemInCart(sku, quantity, $(this));
                })
                .on("click", ".product-remove a", async function() {
                    const sku = $(this).data('sku');
                    await getApiDeleteItemInCart(sku);
                })

        </script>

    </th:block>

</body>
</html>
